<script>
document.addEventListener('DOMContentLoaded', () => {

  document.querySelectorAll('.faq-toggle').forEach(btn => {

    btn.addEventListener('click', () => {
      const item = btn.closest('.faq-item');
      const content = item.querySelector('.faq-content');
      const arrow = item.querySelector('.faq-arrow');

      const isOpen = item.dataset.open === 'true';

      // закрываем все
      document.querySelectorAll('.faq-item').forEach(i => {
        i.dataset.open = 'false';
        i.querySelector('.faq-content').style.maxHeight = '0px';
        i.querySelector('.faq-arrow').style.transform = 'rotate(0deg)';
        i.style.borderColor = '#E5E7EB';
      });

      // открываем текущий
      if (!isOpen) {
        item.dataset.open = 'true';
        content.style.maxHeight = content.scrollHeight + 'px';
        arrow.style.transform = 'rotate(180deg)';
        item.style.borderColor = '#12457E';
      }
    });

  });

});
</script>



<section class="bg-white py-[80px]">

  <div class="max-w-[1200px] mx-auto px-4 lg:px-[60px]">

    <h2 class="text-[32px] font-bold mb-12">
      ВОПРОС–ОТВЕТ
    </h2>

    <div class="space-y-6">

      <div class="faq-item border border-[#E5E7EB] rounded-[20px] overflow-hidden">

        <button type="button"
          class="faq-toggle w-full flex items-center justify-between px-6 py-5 text-left">
          <span class="text-[18px] font-medium">
            Проводим ли мы инженерно-изыскательные работы?
          </span>

          <svg class="faq-arrow w-6 h-6 transition-transform duration-300"
               viewBox="0 0 24 24" fill="none">
            <path d="M6 9L12 15L18 9" stroke="#12457E" stroke-width="2"/>
          </svg>
        </button>

        <div class="faq-content overflow-hidden px-6 text-[#5C6166] leading-relaxed"
             style="max-height:0;">
          <div class="pb-6">
            Здесь будет ответ на вопрос. Текст можно любой длины.
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
