<!-- ФОТОГАЛЕРЕЯ: КАРКАСЫ БНС -->
<section class="py-10 lg:py-16" x-data="{ open:false, img:'' }">
  <div class="max-w-[1600px] mx-auto px-4 lg:px-[60px]">

    <h2 class="text-[28px] font-bold mb-8">
      Фотогалерея
    </h2>

    <!-- ДЕСКТОП: сетка 3 колонки -->
    <div class="hidden lg:grid grid-cols-3 gap-4">

      <!-- Левая колонка -->
      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services3/g-1.jpg"
          alt="Производство каркасов БНС"
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services3/g-1.jpg'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/g-2.jpg"
            alt="Автоматическая линия"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-2.jpg'"
          >
          <img
            src="/assets/img/services3/g-3.jpg"
            alt="Сварка каркасов"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-3.jpg'"
          >
        </div>
      </div>

      <!-- Центральная колонка -->
      <div class="flex flex-col gap-4">
        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/g-4.jpg"
            alt="Готовые каркасы"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-4.jpg'"
          >
          <img
            src="/assets/img/services3/g-5.jpg"
            alt="Контроль качества"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-5.jpg'"
          >
        </div>

        <!-- Видео -->
        <div class="h-[260px] overflow-hidden rounded-lg bg-black">
          <img
            src="/assets/img/services3/g-6.jpg"
            alt="Контроль качества"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-6.jpg'"
          >
        </div>
      </div>

      <!-- Правая колонка -->
      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services3/g-6.jpg"
          alt="Складирование каркасов"
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services3/g-6.jpg'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/g-7.jpg"
            alt="Погрузка каркасов"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-7.jpg'"
          >
          <img
            src="/assets/img/services3/g-8.jpg"
            alt="Доставка на объект"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/g-8.jpg'"
          >
        </div>
      </div>

    </div>

    <!-- МОБИЛЬНАЯ версия: сетка 2 колонки -->
    <div class="lg:hidden grid grid-cols-2 gap-3">
      <img src="/assets/img/services3/g-1.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-1.jpg'" alt="Производство каркасов БНС">
      <img src="/assets/img/services3/g-2.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-2.jpg'" alt="Автоматическая линия">
      <img src="/assets/img/services3/g-3.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-3.jpg'" alt="Сварка каркасов">
      <img src="/assets/img/services3/g-4.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-4.jpg'" alt="Готовые каркасы">
      <img src="/assets/img/services3/g-5.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-5.jpg'" alt="Контроль качества">
      <img src="/assets/img/services3/g-6.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-6.jpg'" alt="Складирование каркасов">
      <img src="/assets/img/services3/g-7.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-7.jpg'" alt="Погрузка каркасов">
      <img src="/assets/img/services3/g-8.jpg" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/g-8.jpg'" alt="Доставка на объект">
    </div>

  </div>

  <!-- МОДАЛЬНОЕ ОКНО просмотра изображения -->
  <div
    x-cloak
    x-show="open"
    x-transition.opacity
    @keydown.escape.window="open=false"
    @click.self="open=false"
    class="fixed inset-0 z-[100] bg-black/70 flex items-center justify-center p-4"
  >
    <!-- Кнопка закрытия -->
    <button
      @click="open=false"
      class="absolute top-6 right-6 text-white text-3xl leading-none"
      aria-label="Закрыть"
    >
      ×
    </button>

    <!-- Контент модалки -->
    <div class="max-w-[1100px] w-full max-h-[90vh] overflow-auto">
      <img :src="img" alt="" class="w-full object-contain rounded-lg bg-white">
    </div>
  </div>
</section>
