<!-- ФОТОГАЛЕРЕЯ: КАРКАСЫ БНС -->
<section class="py-10 lg:py-16" x-data="{ open:false, img:'' }">
  <div class="max-w-[1600px] mx-auto px-4 lg:px-[60px]">

    <h2 class="text-[28px] font-bold mb-8">
      Фотогалерея
    </h2>

    <!-- ДЕСКТОП: сетка 3 колонки -->
    <div class="hidden lg:grid grid-cols-3 gap-4">

      <!-- Левая колонка -->
      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services3/gallery-1.png"
          alt="Производство каркасов БНС"
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services3/gallery-1.png'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/gallery-2.png"
            alt="Автоматическая линия"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-2.png'"
          >
          <img
            src="/assets/img/services3/gallery-3.png"
            alt="Сварка каркасов"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-3.png'"
          >
        </div>
      </div>

      <!-- Центральная колонка -->
      <div class="flex flex-col gap-4">
        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/gallery-4.png"
            alt="Готовые каркасы"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-4.png'"
          >
          <img
            src="/assets/img/services3/gallery-5.png"
            alt="Контроль качества"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-5.png'"
          >
        </div>

        <!-- Видео -->
        <div class="h-[260px] overflow-hidden rounded-lg bg-black">
          <video
            class="w-full h-full object-cover"
            src="/assets/img/services3/gallery-video.mp4"
            poster="/assets/img/services3/gallery-video-poster.png"
            controls
            playsinline
          ></video>
        </div>
      </div>

      <!-- Правая колонка -->
      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services3/gallery-6.png"
          alt="Складирование каркасов"
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services3/gallery-6.png'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services3/gallery-7.png"
            alt="Погрузка каркасов"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-7.png'"
          >
          <img
            src="/assets/img/services3/gallery-8.png"
            alt="Доставка на объект"
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services3/gallery-8.png'"
          >
        </div>
      </div>

    </div>

    <!-- МОБИЛЬНАЯ версия: сетка 2 колонки -->
    <div class="lg:hidden grid grid-cols-2 gap-3">
      <img src="/assets/img/services3/gallery-1.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-1.png'" alt="Производство каркасов БНС">
      <img src="/assets/img/services3/gallery-2.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-2.png'" alt="Автоматическая линия">
      <img src="/assets/img/services3/gallery-3.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-3.png'" alt="Сварка каркасов">
      <img src="/assets/img/services3/gallery-4.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-4.png'" alt="Готовые каркасы">
      <img src="/assets/img/services3/gallery-5.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-5.png'" alt="Контроль качества">
      <img src="/assets/img/services3/gallery-6.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-6.png'" alt="Складирование каркасов">
      <img src="/assets/img/services3/gallery-7.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-7.png'" alt="Погрузка каркасов">
      <img src="/assets/img/services3/gallery-8.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services3/gallery-8.png'" alt="Доставка на объект">

      <!-- Видео на мобильном -->
      <div class="col-span-2 overflow-hidden rounded-lg bg-black">
        <video
          class="w-full h-[220px] object-cover"
          src="/assets/img/services3/gallery-video.mp4"
          poster="/assets/img/services3/gallery-video-poster.png"
          controls
          playsinline
        ></video>
      </div>
    </div>

  </div>

  <!-- МОДАЛЬНОЕ ОКНО просмотра изображения -->
  <div
    x-cloak
    x-show="open"
    x-transition.opacity
    @keydown.escape.window="open=false"
    @click.self="open=false"
    class="fixed inset-0 z-[100] bg-black/70 flex items-center justify-center p-4"
  >
    <!-- Кнопка закрытия -->
    <button
      @click="open=false"
      class="absolute top-6 right-6 text-white text-3xl leading-none"
      aria-label="Закрыть"
    >
      ×
    </button>

    <!-- Контент модалки -->
    <div class="max-w-[1100px] w-full max-h-[90vh] overflow-auto">
      <img :src="img" alt="" class="w-full object-contain rounded-lg bg-white">
    </div>
  </div>
</section>
