<section class="py-10 lg:py-16" x-data="{ open:false, img:'' }">
  <div class="max-w-[1600px] mx-auto px-4 lg:px-[60px]">

    <h2 class="text-[28px] lg:text-[40px] font-bold uppercase mb-8" style="font-family: 'Helios', Arial, sans-serif;">
      Фотогалерея
    </h2>

    <div class="hidden lg:grid grid-cols-3 gap-4">

      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services1/g-1.png"
          alt=""
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services1/g-1.png'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services1/g-2.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-2.png'"
          >
          <img
            src="/assets/img/services1/g-3.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-3.png'"
          >
        </div>
      </div>

      <div class="flex flex-col gap-4">
        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services1/g-4.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-4.png'"
          >
          <img
            src="/assets/img/services1/g-5.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-5.png'"
          >
        </div>

        <div class="h-[260px] overflow-hidden rounded-lg bg-black">
          <img
            src="/assets/img/services1/g-6.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-5.png'"
          >
        </div>
      </div>

      <div class="flex flex-col gap-4">
        <img
          src="/assets/img/services1/g-6.png"
          alt=""
          class="h-[260px] w-full object-cover rounded-lg cursor-pointer"
          @click="open=true; img='/assets/img/services1/g-6.png'"
        >

        <div class="grid grid-cols-2 gap-4 h-[160px]">
          <img
            src="/assets/img/services1/g-8.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-8.png'"
          >
          <img
            src="/assets/img/services1/g-7.png"
            alt=""
            class="w-full h-full object-cover rounded-lg cursor-pointer"
            @click="open=true; img='/assets/img/services1/g-7.png'"
          >
        </div>
      </div>

    </div>

    <div class="lg:hidden grid grid-cols-2 gap-3">
      <img src="/assets/img/services1/g-1.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-1.png'" alt="">
      <img src="/assets/img/services1/g-2.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-2.png'" alt="">
      <img src="/assets/img/services1/g-3.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-3.png'" alt="">
      <img src="/assets/img/services1/g-4.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-4.png'" alt="">
      <img src="/assets/img/services1/g-5.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-5.png'" alt="">
      <img src="/assets/img/services1/g-6.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-6.png'" alt="">
      <img src="/assets/img/services1/g-7.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/g-7.png'" alt="">
      <img src="/assets/img/services1/Screenshot_2.png" class="w-full h-[140px] object-cover rounded-lg cursor-pointer" @click="open=true; img='/assets/img/services1/Screenshot_2.png'" alt="">

      <div class="col-span-2 overflow-hidden rounded-lg bg-black">
        <video
          class="w-full h-[220px] object-cover"
          src="/assets/img/services1/2.mp4"
          poster="/assets/img/services1/Screenshot_1.png"
          controls
          playsinline
        ></video>
      </div>
    </div>

  </div>

  <!-- Модалка просмотра изображения -->
  <div
    x-cloak
    x-show="open"
    x-transition.opacity
    @keydown.escape.window="open=false"
    @click.self="open=false"
    class="fixed inset-0 z-[100] bg-black/70 flex items-center justify-center p-4"
  >
    <button
      @click="open=false"
      class="absolute top-6 right-6 text-white text-3xl leading-none"
      aria-label="Закрыть"
    >
      ×
    </button>

    <div class="max-w-[1100px] w-full max-h-[90vh] overflow-auto">
      <img :src="img" alt="" class="w-full object-contain rounded-lg bg-white">
    </div>
  </div>
</section>
