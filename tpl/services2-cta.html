<!-- CTA СЕКЦИЯ: ЗАКАЗАТЬ ЗВОНОК + КОММЕРЧЕСКОЕ ПРЕДЛОЖЕНИЕ -->
<section class="grid grid-cols-1 lg:grid-cols-2">
  
  <!-- Левый блок: Заказать обратный звонок -->
  <div 
    class="relative min-h-[400px] lg:min-h-[552px] flex items-center justify-center p-6 bg-cover bg-center" 
    style="background: linear-gradient(0deg, rgba(0,0,0,0.39), rgba(0,0,0,0.39)), url('/assets/img/services2/cta-callback.png') center/cover"
  >
    <div class="relative z-10 text-center">
      <h3 class="text-[28px] sm:text-[36px] lg:text-[48px] font-bold uppercase text-white leading-tight mb-6">
        Заказать<br>обратный звонок
      </h3>
      <button 
        class="px-10 lg:px-[82px] py-4 lg:py-6 bg-[#12457E] text-white text-[16px] lg:text-[20px] font-bold uppercase hover:bg-[#0F3A69] transition" 
        data-popup-open="detailsPopup"
      >
        Заказать
      </button>
    </div>
  </div>

  <!-- Правый блок: Получить коммерческое предложение -->
  <div 
    class="relative min-h-[400px] lg:min-h-[552px] flex items-center justify-center p-6 bg-cover bg-center" 
    style="background: linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('/assets/img/services2/cta-commercial.png') center/cover"
  >
    <div class="relative z-10 text-center">
      <h3 class="text-[28px] sm:text-[36px] lg:text-[48px] font-bold uppercase text-white leading-tight mb-6">
        Получить<br>коммерческое<br>предложение
      </h3>
      <button 
        class="px-10 lg:px-[82px] py-4 lg:py-6 bg-white text-[#12457E] text-[16px] lg:text-[20px] font-bold uppercase hover:bg-gray-100 transition" 
        data-popup-open="detailsPopup"
      >
        Получить
      </button>
    </div>
  </div>
</section>
